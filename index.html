<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<div class="page">
  <form method="POST" class="formLogin">

    <h1>CADASTRO</h1>

      <div class="col-md-6">
        <label for="inputZip" class="form-label">Email</label>
        <br>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">Nome</label>
        <br>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">Telefone</label>
        <br>
        <input type="tel" class="form-control" placeholder="99-99999-9999" id="tel">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">CPF</label>
        <br>
        <input type="number" class="form-control" placeholder="999.999.999-99" id="cpf">
      </div>

                <legend>Confirmação de Senha </legend>
        
                <input type="password" placeholder="Senha" id="password" required>
                <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
        
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputZip" class="form-label">CEP</label>
            <br>
            <input type="text" class="form-control" id="cep">
          </div>

        <div class="col-8">
          <label for="inputAddress" class="form-label">Endereço</label>
          <br>
          <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Número</label>
          <br>
          <input type="text" class="form-control" id="numero" placeholder="1234">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <br>
          <input type="text" class="form-control" id="bairro">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <br>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <br>
          <input id="estado" class="form-select">
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <br>
            <input id="estado" class="form-select">
            
            <div>
              <label for="inputState" class="form-label">ESta é a sua casa ou o seu trabalho?</label>
       
            </div>
            <div>
              <input type="radio" name="casa" id="casa">
              <label for="casa">Casa</label>
            </div>
            <div>
              <input type="radio" name="trabalho" id="tra">
              <label for="trabalho">Trabalho</label>
            </div>
        </div>
        <div class="text-box">
          <a href="#" class="btn btn-white btn-        animate">Cadastrar</a>
      </div>
      </form>
      <script type="text/javascript" src="./controller.js"></script>
      </div>
      </html>
    </form>
</body>
</html>
